<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube to MP3</title>

<style>
:root {
  --accent: #38bdf8;
  --accent2: #22c55e;
  --purple: #a855f7;
  --glass: rgba(15,23,42,0.72);
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  background: #020617;
  overflow: hidden;
}

/* ðŸŒŒ Animated Gradient Background */
.bg {
  position: fixed;
  inset: -50%;
  background:
    radial-gradient(circle at 20% 20%, rgba(56,189,248,.35), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(34,197,94,.3), transparent 40%),
    radial-gradient(circle at 50% 80%, rgba(168,85,247,.35), transparent 45%);
  filter: blur(80px);
  animation: floatBG 18s linear infinite;
  z-index: -1;
}

@keyframes floatBG {
  0% { transform: translate(0,0); }
  50% { transform: translate(-10%, -5%); }
  100% { transform: translate(0,0); }
}

/* ðŸ“¦ APP CARD */
.app {
  width: 100%;
  max-width: 520px;
  background: var(--glass);
  border-radius: 26px;
  padding: 30px;
  backdrop-filter: blur(20px);
  box-shadow:
    0 40px 120px rgba(0,0,0,.8),
    inset 0 0 0 1px rgba(255,255,255,.05);
  animation: popIn .6s cubic-bezier(.2,.8,.2,1);
}

@keyframes popIn {
  from { opacity: 0; transform: scale(.95) translateY(20px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

/* HEADER */
.header {
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 28px;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header p {
  margin-top: 6px;
  font-size: 14px;
  color: var(--muted);
}

/* ðŸŽµ PRO SOUND WAVE */
.wave {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin: 22px 0;
  height: 28px;
}

.wave span {
  width: 4px;
  background: linear-gradient(180deg, var(--accent), var(--accent2));
  border-radius: 4px;
  animation: idleWave 1.6s infinite ease-in-out;
}

.wave span:nth-child(2){animation-delay:.1s}
.wave span:nth-child(3){animation-delay:.2s}
.wave span:nth-child(4){animation-delay:.3s}
.wave span:nth-child(5){animation-delay:.4s}

@keyframes idleWave {
  0%,100% { height: 8px; opacity: .4 }
  50% { height: 26px; opacity: 1 }
}

.wave.active span {
  animation: activeWave .6s infinite ease-in-out;
}

@keyframes activeWave {
  0% { height: 6px }
  50% { height: 28px }
  100% { height: 10px }
}

/* INPUT */
input {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.06);
  background: #020617;
  color: var(--text);
  font-size: 15px;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(56,189,248,.2);
}

/* BUTTON */
button {
  width: 100%;
  margin-top: 14px;
  padding: 15px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, var(--accent), #0ea5e9);
  transition: transform .15s, box-shadow .15s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(56,189,248,.4);
}

button:active { transform: scale(.97); }

button:disabled {
  opacity: .5;
  cursor: not-allowed;
}

/* LOADER */
.loader {
  display: none;
  margin: 22px auto;
  width: 38px;
  height: 38px;
  border: 4px solid #1e293b;
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* RESULT CARD */
.result {
  display: none;
  margin-top: 22px;
  padding: 18px;
  background: #020617;
  border-radius: 18px;
  animation: slideUp .4s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

.song {
  display: flex;
  gap: 14px;
  align-items: center;
}

.song img {
  width: 64px;
  height: 64px;
  border-radius: 14px;
  object-fit: cover;
}

.download {
  margin-top: 16px;
  background: linear-gradient(135deg, var(--accent2), #16a34a);
  color: #022c22;
}

.footer {
  margin-top: 18px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

/* ðŸ“± MOBILE */
@media(max-width:480px){
  .app { padding: 22px }
  .header h1 { font-size: 24px }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="app">
  <div class="header">
    <h1>YouTube to MP3</h1>
    <p>Fast â€¢ High Quality â€¢ No Limits</p>
  </div>

  <div class="wave" id="wave">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <input id="url" placeholder="Paste YouTube link hereâ€¦" />
  <button id="convertBtn" onclick="convert()">Convert</button>

  <div class="loader" id="loader"></div>

  <div class="result" id="result">
    <div class="song">
      <img id="thumb" />
      <div>
        <h3 id="title"></h3>
        <span id="duration"></span>
      </div>
    </div>
    <button class="download" onclick="downloadSong()">â¬‡ Download MP3</button>
  </div>

  <div class="footer">Sheron. All rights reserved.</div>
</div>

<script>
let downloadLink = "";

function convert() {
  convertBtn.disabled = true;
  loader.style.display = "block";
  result.style.display = "none";
  wave.classList.add("active");

  fetch(`/ytmp3?url=${encodeURIComponent(url.value)}`)
    .then(r => r.json())
    .then(data => {
      title.textContent = data.title;
      duration.textContent = `Duration: ${data.duration}s`;
      thumb.src = data.thumbnail;
      downloadLink = data.download_url;
      result.style.display = "block";
    })
    .catch(()=>alert("Conversion failed"))
    .finally(()=>{
      loader.style.display="none";
      convertBtn.disabled=false;
      wave.classList.remove("active");
    });
}

function downloadSong(){
  window.location.href = `/download?url=${encodeURIComponent(downloadLink)}`;
}
</script>

</body>
</html>
