<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Music Downloader</title>

<style>
:root {
  --bg: #020617;
  --card: rgba(15, 23, 42, 0.85);
  --accent: #38bdf8;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #020617, #000);
  font-family: "Segoe UI", system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 100%;
  max-width: 460px;
  padding: 28px;
  background: var(--card);
  border-radius: 18px;
  backdrop-filter: blur(12px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
}

h1 {
  margin: 0 0 20px;
  text-align: center;
  font-size: 24px;
  color: var(--accent);
}

label {
  font-size: 14px;
  color: var(--muted);
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #020617;
  color: var(--text);
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  color: #000;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, opacity 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  opacity: 0.9;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.result {
  margin-top: 18px;
  padding: 14px;
  border-radius: 10px;
  background: #020617;
  font-size: 14px;
  display: none;
}

.song-title {
  font-weight: 600;
  margin-bottom: 10px;
}

.download-btn {
  margin-top: 10px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #000;
}

.footer {
  margin-top: 14px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸŽµ YouTube to MP3</h1>

  <label>YouTube URL</label>
  <input id="url" placeholder="Paste YouTube link here..." />

  <button id="convertBtn" onclick="convert()">Convert</button>

  <div class="result" id="resultBox">
    <div class="song-title" id="songTitle"></div>
    <button class="download-btn" onclick="downloadSong()">â¬‡ Download MP3</button>
  </div>

  <div class="footer">
    Powered by Flask â€¢ Local Server
  </div>
</div>

<script>
let downloadLink = "";

function convert() {
  const btn = document.getElementById("convertBtn");
  btn.disabled = true;
  btn.textContent = "Converting...";

  fetch(`/ytmp3?url=${encodeURIComponent(url.value)}`)
    .then(r => r.json())
    .then(data => {
      if (data.success) {
        downloadLink = data.download_url;
        songTitle.textContent = data.title;
        resultBox.style.display = "block";
      } else {
        alert("Conversion failed");
      }
    })
    .catch(() => alert("Error connecting to server"))
    .finally(() => {
      btn.disabled = false;
      btn.textContent = "Convert";
    });
}

function downloadSong() {
  window.location.href =
    `/download?url=${encodeURIComponent(downloadLink)}`;
}
</script>

</body>
</html>
