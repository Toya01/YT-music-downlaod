<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube to MP3</title>

<style>
:root {
  --glass: rgba(15, 23, 42, 0.75);
  --accent: #38bdf8;
  --green: #22c55e;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at 10% 10%, rgba(56,189,248,0.18), transparent 40%),
    radial-gradient(circle at 90% 20%, rgba(34,197,94,0.15), transparent 45%),
    radial-gradient(circle at 50% 90%, rgba(168,85,247,0.18), transparent 50%),
    linear-gradient(180deg, #020617, #000);
  font-family: Inter, system-ui, sans-serif;
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

/* noise texture */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 4px 4px;
  pointer-events: none;
}

/* APP */
.app {
  width: 100%;
  max-width: 520px;
  background: var(--glass);
  border-radius: 24px;
  padding: 26px;
  backdrop-filter: blur(16px);
  box-shadow: 0 30px 90px rgba(0,0,0,0.75);
  animation: fadeIn 0.4s ease;
  position: relative;
}

.app::after {
  content: "";
  position: absolute;
  inset: -1px;
  border-radius: 24px;
  background: linear-gradient(
    135deg,
    rgba(56,189,248,0.25),
    rgba(34,197,94,0.15)
  );
  filter: blur(22px);
  z-index: -1;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HEADER */
.header {
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 26px;
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header p {
  margin-top: 6px;
  font-size: 14px;
  color: var(--muted);
}

/* ðŸŽµ SOUND WAVE */
.wave {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin: 18px 0;
}

.wave span {
  width: 4px;
  height: 18px;
  background: linear-gradient(180deg, #38bdf8, #22c55e);
  border-radius: 6px;
  animation: wave 1.2s infinite ease-in-out;
}

.wave span:nth-child(2) { animation-delay: 0.1s; }
.wave span:nth-child(3) { animation-delay: 0.2s; }
.wave span:nth-child(4) { animation-delay: 0.3s; }
.wave span:nth-child(5) { animation-delay: 0.4s; }

@keyframes wave {
  0%,100% { height: 8px; opacity: 0.4; }
  50% { height: 24px; opacity: 1; }
}

/* INPUT */
.input-group {
  margin-top: 16px;
}

input {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.06);
  background: #020617;
  color: var(--text);
  font-size: 15px;
  transition: border 0.2s, box-shadow 0.2s;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(56,189,248,0.15);
}

/* BUTTON */
button {
  width: 100%;
  padding: 15px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 14px;
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(56,189,248,0.35);
}

button:active {
  transform: scale(0.98);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* LOADER */
.loader {
  display: none;
  margin: 22px auto;
  width: 36px;
  height: 36px;
  border: 4px solid #1e293b;
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* RESULT */
.result {
  display: none;
  margin-top: 22px;
  padding: 18px;
  background: #020617;
  border-radius: 18px;
  animation: slideUp 0.35s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.song {
  display: flex;
  gap: 14px;
  align-items: center;
}

.song img {
  width: 64px;
  height: 64px;
  border-radius: 12px;
  object-fit: cover;
}

.song-info h3 {
  margin: 0;
  font-size: 15px;
}

.song-info span {
  font-size: 13px;
  color: var(--muted);
}

.download {
  margin-top: 18px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #022c22;
}

.download:hover {
  box-shadow: 0 8px 25px rgba(34,197,94,0.35);
}

/* FOOTER */
.footer {
  text-align: center;
  margin-top: 18px;
  font-size: 12px;
  color: var(--muted);
}

/* ðŸ“± MOBILE */
@media (max-width: 480px) {
  .app {
    padding: 22px;
    border-radius: 20px;
  }

  .header h1 {
    font-size: 24px;
  }

  .song img {
    width: 56px;
    height: 56px;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>YouTube to MP3</h1>
    <p>High quality â€¢ Fast â€¢ Free</p>
  </div>

  <!-- ðŸŽµ SOUND WAVE -->
  <div class="wave">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="input-group">
    <input id="url" placeholder="Paste YouTube link hereâ€¦" />
    <button id="convertBtn" onclick="convert()">Convert</button>
  </div>

  <div class="loader" id="loader"></div>

  <div class="result" id="result">
    <div class="song">
      <img id="thumb" />
      <div class="song-info">
        <h3 id="title"></h3>
        <span id="duration"></span>
      </div>
    </div>

    <button class="download" onclick="downloadSong()">â¬‡ Download MP3</button>
  </div>

  <div class="footer">
    Built with Flask â€¢ Server-side Processing
  </div>
</div>

<script>
let downloadLink = "";

function convert() {
  convertBtn.disabled = true;
  loader.style.display = "block";
  result.style.display = "none";

  fetch(`/ytmp3?url=${encodeURIComponent(url.value)}`)
    .then(r => r.json())
    .then(data => {
      if (!data.success) throw "Failed";

      title.textContent = data.title;
      duration.textContent = `Duration: ${data.duration}s`;
      thumb.src = data.thumbnail;
      downloadLink = data.download_url;

      result.style.display = "block";
    })
    .catch(() => alert("Conversion failed"))
    .finally(() => {
      loader.style.display = "none";
      convertBtn.disabled = false;
    });
}

function downloadSong() {
  window.location.href =
    `/download?url=${encodeURIComponent(downloadLink)}`;
}
</script>

</body>
</html>
